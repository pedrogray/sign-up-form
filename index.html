<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftside">
        <div class="logo-text-border">
            <div class="logo-text-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/>
                Odin Project
            </div>
        </div>
    </div>




    <div class="rightside">
        <div class="text-top">
            
        <div class="textContentTop">    
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        
        <p>You know you want to.</p></div>
        </div>

     <div class="form-container">  
        <h1>Let's do this:</h1>
        <form method="post" class="form">

            

            <ul>
                <li>
                    <label for="First Name">First Name:</label>
                    <input type="text" id="FirstName" name="first_name">
                </li>
                <li>
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="first_name">
                </li>
                <li>
                    <label for="Password">Password:</label>
                    <input type="password" id="password" name="first_name">
                </li>
            </ul>

            <ul>
                <li>
                    <label for="Last Name">Last Name:</label>
                    <input type="text" id="LastName" name="last_name">
                </li>
                <li>
                    <label for="Phone Number">Phone Number:</label>
                    <input type="number" id="phonenumber" name="phonenumber">
                </li>
                <li>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </li>
            </ul>
        </div> 
        </form>

        <div class="sign-up-button">
            <button id="createAccount">Create Account</button>
            <div id="createAccountText">Already have an account? <a id="link" href="...">Log In!</a></div>
        </div>

    </div>
</body>
</html>
